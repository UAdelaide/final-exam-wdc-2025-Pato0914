<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .page-header {
      background: linear-gradient(to right, #4b91f1, #356fd6);
      color: white;
      padding: 60px 15px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .auth-panel {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 420px;
      margin: 40px auto;
    }

    .auth-panel h3 {
      text-align: center;
      margin-bottom: 20px;
      
    }


  </style>
</head>
<body class="bg-light">
  <!-- Page Header -->
   <div>
    <div>
      <h1>Welcome to Dog Walking Service!</h1>
      <p>Connect with trusted walkers for your beloved dog!</p>
    </div>
   </div>

   <!-- Login Panel -->
  <div>
    <div>
      <h3>User Login</h3>
      <div></div>
      <form @submit.prevent="login" class="mb-4 w-50">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input v-model="username" type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <div v-if="error" class="mt-2 text-danger">{{ error }}</div>
      </form>
    </div>
    <!-- <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          dogs: []
        };
      },
      methods: {
        async login() {
          const response = await fetch ('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });

          const result = await response.json();
          if (result.success) {
            window.location.href = result.redirect;
          } else {
            this.error = 'Invalid username or password.';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
