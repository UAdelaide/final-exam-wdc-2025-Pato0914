<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  <!-- Decorate Login Page using CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .page-header {
      background: linear-gradient(to right, #4b91f1, #356fd6);
      color: white;
      padding: 60px 15px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .auth-panel {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 420px;
      margin: 40px auto;
    }

    .auth-panel h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c60d2;
    }

    .input-field {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 30px;
      width: 100%;
      margin-bottom: 15px;
      background-color: fefefe;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #2c60d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: #204bb5;
    }

    .error-box {
      background-color: #ffe0e0;
      color: #b20000;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .dogs-display {
      background-color: #ffffff;
      padding: 50px 0;
    }

    .dogs-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #222;
    }

    .spinner-ring {
      display: inline-block;
      width: 26px;
      height: 26px;
      border: 3px solid #ddd;
      border-top: 3px solid #2c60d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }


  </style>
</head>
<body>
  <!-- Page Header -->
   <div class="page-header">
    <div class="container">
      <h1>Welcome to Dog Walking Service!</h1>
      <p>Connect with trusted walkers for your beloved dog!</p>
    </div>
   </div>

   <!-- Login Panel -->
  <div class="container">
    <div class="auth-panel">
      <h3>User Login</h3>
      <div id="error-message" class="error-box"></div>
      <form id="login-form" method="POST">
        <div>
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="input-field" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="input-field" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
    <!-- <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const errorBox = document.getElementById('error-message');

      try {
        const response = await fetch('/login')
      }
    })
      methods: {
        async login() {
          const response = await fetch ('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });

          const result = await response.json();
          if (result.success) {
            window.location.href = result.redirect;
          } else {
            this.error = 'Invalid username or password.';
          }
        }
      }
    }).mount('#app');
  </script>


</body>
</html>
