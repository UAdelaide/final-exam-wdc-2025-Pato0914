<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <title>Dog of the Day</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            /* Cognitive load violation - too many colors and animations */
            body {
                background: linear-gradient(45deg, yellow, cyan, magenta, lime);
                font-family: Comic Sans MS;
                font-size: 2em;
                color: red;
                animation: blink 0.3s infinite alternate;
            }

            @keyframes blink {
                from { background-color: yellow; }
                to { background-color: pink; }
            }

            /* Accessibility violation - poor contrast */
            h1 {
                color: white;
                text-shadow: 0 0 10px red;
            }

            /* Kinematic load violation - tiny clickable areas */
            button {
                padding: 5px;
                font-size: 10px;
                margin: 2px;
                cursor: none; /* Accessibility + kinematic violation */
            }

            /* More kinematic load violations - elements too close together */
            p {
                margin: 1px;
            }

            /* Accessibility violation - invisible text */
            .invisible {
                color: white;
            }

            img {
                width: 800px;
                height: auto;
            }

            /* Cognitive overload with too much information */
            .info-block {
                background: repeating-linear-gradient(45deg, magenta 10px, cyan 10px, cyan 20px);
                padding: 20px;
                border: dashed 5px lime;
            }

            /* Poor readability */
            .info-block p {
                font-style: italic;
                letter-spacing: 3px;
                line-height: 1;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1 tabindex="-1">üêæ DOG OF THE DAY </h1>


        </div>
    </body>
</html>
